<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락 태그 -p </title>
</head>
<body>
    <!-- <p></p>        :문단 -->
    <!-- <br>           :개행 -->
    <p>
        하나의 단락입니다 <br>
        두번째 줄입니다.
    </p>
    
    <p>하나의 단락입니다.</p>
    <p>하나의 단락입니다.</p>

    <!-- <pre></pre>    입력한 그대로(공백, 개행) 의 텍스트를 화면에 표시하는 태그-->
    <pre>
        1번째 줄입니다.
        2번째 줄입니다.
    </pre>

</body>
</html>

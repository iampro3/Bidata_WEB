<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail</title>
</head>
<body>
    <!-- 
       <img>
       - src        : 이미지 파일 경로
       - width/height        : 가로/세로 크기지정
       - alt        : 이미지를 표시하지 못한 경우
       - border     : 테두리 굵기 지정(px단위)
       *  웹에서   : jpg,png,gif,webp
     -->

     <div>
        <h2>HTML</h2>
        <a href="Thumbnail-1.html">
            <img src="img/logo-html.png" alt="logo-html.png"
                width="100" height="140" border="1">
         </a>
      </div>

     <div>
        <h2>CSS</h2>
        <a href="Thumbnail-2.html">
            <img src="img/logo-css.png" alt="logo-css.png"
                width="100" height="140" border="1">
            </a>
      </div>
     
     <div>
        <h2>JAVASCRIPT</h2>
        <a href="Thumbnail-3.html">    <!-- 이미지를 누르면 링크로 넘어갈 수 있다. -->
            <img src="img/logo-js.png" alt="logo-js.png"
                width="100" height="140" border="1">
         </a>
     </div>
</body>
</html>

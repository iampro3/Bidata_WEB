<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Link - anchor</title>
</head>
<body>
    <!-- 
        a 태그

        * 속성
            - href   : 이동할 경로{url, 파일 경로, id속성}
                + 경로
                    * 절대경로   : href"http://www.naver.com" :다른 웹사이트로 이동
                    * 상대경로   : href"../../test.html"      :상위경로의 다른 문서로 이
                    * 문서내부   : href"#text"                :id속성이 text인 요소로 이동
                    *  ../  상위경로
                    *  ./   현재경로

            - target  :
                * _blank    :새 창에서 열기
                * _self     :현재 창에서 열기
                * _parent    :부모 프레임에서 열기
                * _top      :최상위 프레임에서 창에서 열기

     -->

     <a href="http://www.naver.com" target="_blank">네이버 (새창)</a>
     <a href="http://www.naver.com" target="_self">네이버 (현재 창)</a>
     <a href="#bottom" id="top">맨 아래로 이동</a>  <!-- id가 top 인 애를 #bottom으로 이동해라. -->

     <div style="height:1000px;"></div>
     <p>
        연락처 <br>
        <!-- 이메일 링크 :mailto:메일주소-->
        <a href="mailto:joeblue@naver.com">joeblue@naver.com</a>
    </p>

    <p>
        전화번호<br>
        <!-- 전화번호 (tel:전화번호) -->
        <a href="tel:01045201534">tel:01045201534</a>
    </p>
    <a href="#top" id="bottom">맨 아래로 이동</a>
</body>
</html>

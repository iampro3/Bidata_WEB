<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트태그</title>
</head>
<body>
    <!-- heading : 제목 태그 -->
    h1#{Hello HTML}*6
    <h1>Hello HTML</h1>
    <h2>Hello HTML</h2>
    <h3>Hello HTML</h3>
    <h4>Hello HTML</h4>
    <h5>Hello HTML</h5>
    <h6>Hello HTML</h6>

    <!-- 
            텍스트 서식
            b       : 볼드체
            i       :이탤릭체
            strong      : 강조 (볼드)
            em      :강조(기울기)
            code    :텍스트가 코드임을 표시
            sup     :위첨자
            sub     :아래첨자
            hr      :구분선
     -->

     <hr>
     <p><b>이 텍스트는 bold입니다.</b></p>
     <p><strong>이 텍스트는 strong입니다.</strong></p>
     <p><i>이 텍스트는 i입니다.</i></p>
     <p><em>이 텍스트는이탤릭체입니다.</em></p>
     <p><code>이 텍스트는 code입니다.</code></p>
     <sup>아래첨자 </sub>이고, <sub>위첨자 </sup>입니다.</p>

     <!-- 특수문자 (HTML 엔터티)
            &nbsp       :공백문자
            &lt         : <
            &gt         :   >
            &quot       : "
            &amp        :&
    -->

    <hr>
    공                             백<br>   <!-- 한 칸만 공백 생긴다. -->
    공&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;백<br>
    &lt;            <!--& : 앰퍼센드-->
    &gt;
    &quot;
    &amp;
    <hr>
</body>
</html>

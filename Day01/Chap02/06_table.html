<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table: 표 작성</title>
</head>
<body>
    <!-- 
		table
		- tr(table row)			: 표의 하나의 행을 표시
		- th(table head)		: 표의 제목 행(header)의 열(data) 표시, 텍스트를 bold체로 가운데 정렬
		- td(table data)		: 표의 한 칸의 열(data)를 표시
		- caption				: 표의 제목을 지정
		
		- rowspan				: 상하(행)의 셀을 병합, 병합할 첫 번째 셀을 기준으로 병합할 셀의 개수를 지정
		- colspan				: 좌우(열)의 셀을 병합, 병합할 첫 번째 셀을 기준으로 병합할 셀의 개수를 지정
		
		- border				: 표의 테두리 굵기(px)를 지정
		
		* thead					: 테이블 최상단 행의 영역을 지정
		* tbody					: 테이블 몸체 영역을 지정
		* tfoot					: 테이블 최하단 영역을 지정
		
		* colgroup				: 열 그룹을 지정하여 하나이상의 열에 동일한 형식을 지정하이 위해 사용
			- col				: 그룹화된 열을 나타내기 위해 사용
								   (해당 태그에 형식을 지정하면 같은 열에 동일한 형식이 적용된다.)
	-->
    <table border="1">
        <caption>COFFEE MENU LIST</caption>
        <tr>
            <th width="200">menu</th>
            <th width="100">price</th>
            <th width="100">hot/ice</th>
        </tr>

        <tr>
            <td>유자민트티</td>
             <td align="center">5,500</td>
             <td align="center">hot/ice</td>
        </tr>

        <tr>
            <td>차이티 라떼</td>
             <td align="center">4,500</td>
             <td align="center">hot/ice</td>
        </tr>
        <tr>
            <td>로열 밀크티</td>
             <td align="center">6,500</td>
             <td align="center">hot/ice</td>
        </tr>
    </table>

    <hr>

    <table border="1">
        <caption>영화관 좌석표</caption>
        <tr>
            <th width="100">1열</th>
            <th width="100">2열</th>
            <th width="100">3열</th>
        </tr>
        <tr>
            <td rowspan="2" align="center">1+4</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="3" align="center">7+8+9</td>
            
        </tr>
    </table>
    
    <hr>

    <table border="2">
        <thead>
            <tr>
                <th>월별</th>
                <th>수입</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1월</th>
                <th>1,000,000</th>
            </tr>
            <tr>
                <th>2월</th>
                <th>2,000,000</th>
            </tr>
            <tr>
                <th>3월</th>
                <th>3,000,000</th>
            </tr>
            <tr>
                <th>4월</th>
                <th>4,000,000</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>합계</th>
                <th>10,000,000</th>
            </tr>
        </tfoot>
    </table>

    <hr>

    <table>
        <colgroup>
            <col style="background-color: lightpink;">
            <col span ="6"
                 style="background-color: darkseagreen;">
        </colgroup>
        <tr>
            <!-- <th style="color:blueviolet;">일</th> -->
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
        </tr>
        <tr>
            <th>8</th>
            <th>9</th>
            <th>10</th>
            <th>11</th>
            <th>12</th>
            <th>13</th>
            <th>14</th>
        </tr>
    </table>
</body>
</html>

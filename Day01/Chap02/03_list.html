<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- 
        리스트 태그
        : 항목을 나열하는 태그

        -ul : 번호없는 리스트
        -ol : 번호있는 리스트
        -dl : 정의 리스트     

     -->

     <ul>
        <li>비트차 : 글머리목록</li>
        <li>유자차</li>
        <li>로열 밀크티</li>
     </ul>

     <hr>
     <!-- 번호있는 리스트 -->
     <!-- 속성 : Start, type(1,a,A,i,I), reversed -->
     <ol start="1" type="I">
        <li>HTML : 번호목록 : ol start ="숫자입력하면 시작번호", type="1,A,a,i,I"</li>
        <li>CSS : </li>
        <li>JAVASCRIPT</li>
     </ol>

     <hr>

     <!-- 정의 리스트 -->
     <dl>
        <dt>HTml</dt>
        <dd>-마크업언어-</dd>
        <dt>CSS</dt>
        <dd>-스타일 시트-</dd>        
     </dl>

     
</body>
</html>

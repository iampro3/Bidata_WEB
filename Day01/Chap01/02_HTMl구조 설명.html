<!DOCTYPE html>     <!-- html5문서임을 정의-->
<html lang="en">    <!-- HTML 문서의 시작-->
                    <!--lang: 휴먼랭귀지 속(웹 컨텐츠의 언어를 명
                                ko(한), en(영), ja(일본) zn(중))-->
 <>             <!--브라우저 정보를 제공, 하는 태그:메타정보, 페이지 제목-->
    <meta charset="UTF-8">      <!--문자 인코딩 방식 지-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">       <!--HTTP 헤더 정-->
    <!--뷰포트 : 페이지의 크기와 배율을 지정하는 방법을 지정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--브라우저 탭의 제목-->
    <title>제목</title>
</head>
<body>      <!--본문내용 - 화면에 표시되는 내용-->
    
</body>
</html>

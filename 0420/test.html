<body>
    <script>
    if(true && true){
        console.log("TRUE");
    }
    if(true && false){
        console.log("TRUE");
    }else{
        console.log("FALSE");
    }if(true || false){
        console.log("TRUE");
    }if(false || false){
        console.log("TRUE")
    }else{
        console.log("FALSE");
    }
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <script>
        /* let는 같은 변수를 중복선언 불가 */
        let reault1 =20 + 10
        let reault2 =20 - 10
        let reault3 =20 * 10
        let reault4 =20 / 10
        let reault5 =20 % 10
        
        let a = 10
        let b = 20
        let c = a++ +b
        
        console.log('result1 : ' +reault1)
        console.log('result2 : ' +reault2)
        console.log('result3 : ' +reault3)
        console.log('result4 : ' +reault4)
        console.log('result5 : ' +reault5)
        console.log('c : ' + c)
        
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert :자료형 값을 변환</title>
    <script>
        //숫자자료형 : number
        //문자열 자료형 :String
        //불 자료형     boolean
        
        let strTen = '10'
        let strResult = strTen + 20
        console.log('strResult : ' + strResult)     //1020
        let ten = Number(strTen)
        let result = ten + 20
        console.log('result : ' + result)           //30

        let strFive = String(5)
        let fiveResult = strFive + 55
        console.log('fiveResult :' + fiveResult)
        
        let strTrue = 'true'
        let boolFalse = !Boolean(strTrue)
        console.log('boolFalse : ' + boolFalse)
    </script>
</head>
<body>
    
</body>
</html>

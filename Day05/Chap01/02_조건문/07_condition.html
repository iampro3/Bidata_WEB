<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건연산자 (삼항연산자)condition</title>
    <script>
        let name = prompt('이름을 입력하세요')
        /* let one369 = one ==  3 || one ==6|| one == 0 */
        /* if(one369){~} 이것으로도 대체 가능하다 */
        //조건연산자
        //(조건)?(참):(거짓)
        let check = (name =='김휴먼')?true:false

        /* -위의 조건 연산자를 if문으로 바꾸면 아래와 같다.
                if(name =='김휴먼')
                    check = true
                else
                    check = false
        */
        if(check){
            alert('본인인 맞습니다.')
        }else{
            alert('이름은 ${name}입니다.')
        }
    </script>
</head>

</body>
</html>

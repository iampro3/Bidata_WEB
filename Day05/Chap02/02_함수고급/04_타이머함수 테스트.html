<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
               //setTimeout
        //지정시간 이후에 콜백함수 호출
        //()=>{ } : 화살표 함수(콜백 함수)
         /* setTimeout( ) 익명함수 */
        let timer1 = setTimeout( () => {
            console.log(`3초가 지났습니다.`)
            document.write(`3초가 지났습니다.!<br>`)
        }, 3000)
        /* , 3000 : 3초 후에 */

           //setInterval
        //지정시간마다 콜백함수 호출
        let count = 1
        let timer2 = setInterval( () => {
            console.log(`${count} 초`)
            document.write(`${count} 초<br>`)
            count++
        }, 1000)
    </script>
</head>

</body>
</html>
